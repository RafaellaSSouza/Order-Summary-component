<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="flexbox.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https: //fonts.googleapis.com/css2? family= Red+Hat+Display:wght@500;700;900 & display=swap" rel="stylesheet">

    <title>Frontend Mentor | Order summary card</title>
  </head>

  <body >

    <div class="box-card">
      
      <header>
        <img id="img-cabeçalho" src="images\illustration-hero.svg" alt="img-cabeçalho">
      </header>

      <main>
       <h1>Order Summary</h1>
       <p id="texto">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>

       <section>
         <img src="images\icon-music.svg" alt="icon-music">
         <p><b>Annual Plan</b><br>$59,99/year</p>
         <a href="">Change</a>
        </section>
       </main>

      <footer>
        <button id="btn-proceed">Proceed to Payment</button>
        <button id="btn-cancel">Cancel Order</button>
      </footer>

    </div>
  
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Rafaella</a>.
    </div>

  </body>
</html>
